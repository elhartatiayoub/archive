<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
           


            <h:form enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" />
                
               
                <p:inputText label="name" required="true" value="tananana"/>

                <p:fileUpload value="#{fileUploadView.file}" mode="simple" sizeLimit="2097152" label="choose" allowTypes="*.jpg;*.png;*.gif;"/>

                <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}"  />
            </h:form>

    </f:view>
</html>
